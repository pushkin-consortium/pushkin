site_name: Pushkin
theme:
  name: material
  favicon: 'img/pushkin_bw_no_text.png'
  logo: 'img/pushkin_bw_no_text.png'
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: pink
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: teal
      accent: pink
copyright: 'Copyright &copy; 2015-2024 Joshua Hartshorne'
site_description: 'Pushkin provides a customizable, scalable ecosystem for massive online psychological experiments.'
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
extra:
  version:
    provider: mike
plugins:
  - search
  - mike:
      # Set to true for subsequent releases
      version_selector: false
  - open-in-new-tab
repo_url: https://github.com/pushkin-consortium/pushkin
repo_name: pushkin-consortium/pushkin
